# https://eslint.org/docs/user-guide/getting-started

############
# Env Vars #
############
env:
    browser: false
    es6: true
    jest: true

###############
# Global Vars #
###############
globals:
    Atomics: readonly
    SharedArrayBuffer: readonly

###############
# Parser vars #
###############
parser: '@typescript-eslint/parser'
parserOptions:
    ecmaVersion: 2018
    sourceType: module

###########
# Plugins #
###########
plugins:
    - '@typescript-eslint'

#########
# Rules #
#########
rules: {}
